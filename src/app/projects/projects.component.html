<main class="w-full h-auto items-center justify-center flex flex-col ">
 <!-- section of title -->
 <section class="w-full p-[10px] flex items-center justify-center">
  <h1 class="text-[30px] ">Projects</h1>
 </section>
 <!-- section for cards -->
 <section class="w-full p-[10px] flex flex-col items-center justify-center flex-wrap md:items-start md:flex-row md:justify-around">

  <!-- Card -->
  <a href="{{proj.url}}" *ngFor="let proj of Projects">
   <section class="p-[10px] flex flex-col w-[400px] md:w-[500px] h-auto gap-5 ">
    <section>
     <img src="{{proj.image}}" alt="image" class="ease-in-out duration-200 hover:scale-110 hover:shadow-xl">
    </section>
    <section>
     <h1>{{proj.name}}</h1>
     <p class="text-sm font-sec">{{proj.article}}</p>
    </section>
   </section>
  </a>

 </section>
</main>
